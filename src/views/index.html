<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camaradio</title>

    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div>
        <i class="fas fa-search"></i>
      </div>
    </header>

    <div id="content">
      <div class="col-8">
        <input
          type="text"
          id="searchInput"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
          value="opeth"
        />

        <button id="search">Chercher</button>

        <div id="searchResult">
          <table id="searchResultTable" class="table table-striped"></table>
        </div>
      </div>
      <div class="col-4">
        <table id="queueTable" class="table table-striped"></table>
      </div>
    </div>

    <footer id="footer">
      <div id="currentTrack"></div>
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <i class="fas fa-search"> </i>
    </footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="scripts/service.js"></script>
  <script src="scripts/socket.service.js"></script>
  <script src="scripts/spotify.service.js"></script>
  <script src="scripts/view.js"></script>
  <script src="scripts/controller.js"></script>

  <!-- Web Playback SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <script>
    var app;

    $(function () {
      app = new Controller(
        new Service(new SpotifyService(), new SocketService()),
        new View()
      );
    });

    console.log("init play back");
    let accessToken = getCookie("access_token");

    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = accessToken;

      console.log(accessToken);
      const player = new Spotify.Player({
        name: "Camaradio",
        getOAuthToken: (cb) => {
          cb(token);
        },
      });

      // Error handling
      player.addListener("initialization_error", ({ message }) => {
        //console.error(message);
      });
      player.addListener("authentication_error", ({ message }) => {
        // console.error(message);
      });
      player.addListener("account_error", ({ message }) => {
        //console.error(message);
      });
      player.addListener("playback_error", ({ message }) => {
        // console.error(message);
      });

      // Playback status updates
      player.addListener("player_state_changed", (state) => {
        // console.log(state);
      });

      // Ready
      player.addListener("ready", ({ device_id }) => {
        // console.log("Ready with Device ID", device_id);
      });

      // Not Ready
      player.addListener("not_ready", ({ device_id }) => {
        //console.log("Device ID has gone offline", device_id);
      });

      // Connect to the player!
      player.connect();
    };
  </script>
</html>
