<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camaradio</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />

    <!-- BOOTSRAP IMPORT -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-8">
        <input
          type="text"
          id="searchInput"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />

        <button id="search">Chercher</button>

        <div id="searchResult">
          <table id="searchResultTable" class="table table-striped"></table>
        </div>
      </div>
      <div class="col-4">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="nextTrackBtn">Next track</button>
        <button id="currentTrackBtn">Get current track</button>

        <table id="queueTable" class="table table-striped"></table>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="scripts/model.js"></script>
  <script src="scripts/socket.model.js"></script>
  <script src="scripts/spotify.model.js"></script>
  <script src="scripts/view.js"></script>
  <script src="scripts/controller.js"></script>

  <!-- Web Playback SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="scripts/playback.js"></script>

  <script>
    
    var app;

    $(function () {
      app = new Controller(new Model(new SpotifyModel(), new SocketModel()), new View())
    });

    console.log("init play back");
    let accessToken = getCookie("access_token");

    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = accessToken;

      console.log(accessToken);
      const player = new Spotify.Player({
        name: "Camaradio",
        getOAuthToken: (cb) => {
          cb(token);
        },
      });

      // Error handling
      player.addListener("initialization_error", ({ message }) => {
        //console.error(message);
      });
      player.addListener("authentication_error", ({ message }) => {
        // console.error(message);
      });
      player.addListener("account_error", ({ message }) => {
        //console.error(message);
      });
      player.addListener("playback_error", ({ message }) => {
        // console.error(message);
      });

      // Playback status updates
      player.addListener("player_state_changed", (state) => {
        // console.log(state);
      });

      // Ready
      player.addListener("ready", ({ device_id }) => {
        // console.log("Ready with Device ID", device_id);
      });

      // Not Ready
      player.addListener("not_ready", ({ device_id }) => {
        //console.log("Device ID has gone offline", device_id);
      });

      // Connect to the player!
      player.connect();
    };
  </script>
</html>
