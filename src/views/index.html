<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camaradio</title>

    <!-- MONSTERRAT FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="page1">
      <div id="header">
        <i class="fas fa-search icon" id="searchIcon"></i>
        <div id="appName">Camaradio</div>
        <i class="fas fa-bars icon" id="menuIcon"></i>
      </div>

      <div id="content">
        <div class="titleText">Ã€ venir...</div>

        <div id="tracksQueue">
          <div class="trackContainer"></div>
        </div>
        <input
          type="text"
          id="searchInput"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
          value="opeth"
        />

        <button id="search">Chercher</button>

        <div id="searchResult">
          <table id="searchResultTable" class="table table-striped"></table>
        </div>
      </div>
      <div class="col-4">
        <table id="queueTable" class="table table-striped"></table>
      </div>
    </div>

    <div id="page2">
      <a class="backToHome">BACK - search</a>
    </div>

    <div id="page3">
      <a class="backToHome">BACK - menu</a>
    </div>

    <footer id="player">
      <div id="timelineContainer">
        <div id="timeLineBackground"></div>
        <div id="timeLine"></div>
      </div>

      <div id="currentTrack">
        <div
          id="albumCover"
          style="
            background-image: url('https://i.scdn.co/image/107819f5dc557d5d0a4b216781c6ec1b2f3c5ab2');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
          "
        ></div>
        <div></div>
        <div id="trackAdder"></div>
        <i id="angryIcon" class="fas fa-angry icon"></i>
      </div>
    </footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="scripts/service.js"></script>
  <script src="scripts/socket.service.js"></script>
  <script src="scripts/spotify.service.js"></script>
  <script src="scripts/player.service.js"></script>
  <script src="scripts/view.js"></script>
  <script src="scripts/controller.js"></script>

  <!-- Web Playback SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <script>
    var app;

    $(function () {
      app = new Controller(
        new Service(new SpotifyService(), new SocketService(), new PlayerService()),
        new View()
      );
    });

    
  </script>
</html>
